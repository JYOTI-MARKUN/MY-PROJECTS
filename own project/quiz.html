<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Time</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="quiz.css" />
    <!-- <script src="script.js" defer></script> -->
  </head>
  <body>
    <main class="main">
      <div class="all-content">
        <div class="img-container">
          <img class="img1" src="image/inner-pic.svg" alt="quiz time" />
          <img class="img2" class="unmute" src="image/unmute.svg" alt="" />
        </div>
        <p class="inner-para"><span class="para">02/25</span></p>
      
        <div class="que-ans">
          <div class="question">
            <span></span>
          </div>
          <p class="inner-timer"><span class="timer">00:30</span></p>
          <div class="options-div">
            <button class="options" id="op1">js <img src="image/wrong.svg" alt=""></<button>
            <button class="options" id="op2">pp</<button>
            <button class="options" id="op3">kk</<button>
            <button class="options" id="op4">rr <img src="image/correct.svg" alt=""></<button>
          </div>
          <p class="next-ques"><span class="next">Next &gt;</span></p>
        </div>
      </div>
    </main>
    <footer>Made with ❤️ by Jyoti Markun</footer>
  </body>
</html>
