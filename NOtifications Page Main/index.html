<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Main Page</title>
    <link href="https://fonts.googleapis.com/css?family=Plus+Jakarta+Sans:200,300,regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="message-container">
            <div class="mark-as-read-container">
                <h4>Notification <span class="Notification Num">3</span></h4>
                <p>Mark all as read</p>
            </div>
            <div class="messages-container">
                <div class="msg-container">
                    <img src="images/avatar-mark-webber.webp" alt="">
                    <div class="msg-content">
                    <div class="msg-text">                   
                        <p class="name"> Mark Webber</p>
                        <p class="msg">&nbsp reacted to your recent post <span style="color: hsl(219, 12%, 42%); font-weight: 800;"> My first tournament today!</span></p>
                        <p class="unread"></p> </div> 
                        <div class="time para">1m ago</div>
                    </div>                                                    
                </div>
                <div class="msg-container">
                    <img src="images/avatar-angela-gray.webp" alt="">
                    <div class="msg-content">
                    <div class="msg-text">                   
                        <p class="name">  Angela Gray</p>
                        <p class="msg">&nbsp followed you</p>
                        <p class="unread"></p> 
                    </div> 
                        <div class="time para">5m ago</div>
                    </div>                                                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
